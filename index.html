		<style>
        
            div_none {
               display: none;

            .slidecontainer {
              width: 100%;

            .slider {
              -webkit-appearance: none;
              width: 100%;
              height: 25px;
              background: #d3d3d3;
              outline: none;
              opacity: 0.7;
              -webkit-transition: .2s;
              transition: opacity .2s;
            }

            .slider:hover {
              opacity: 1;
            }

            .slider::-webkit-slider-thumb {
              -webkit-appearance: none;
              appearance: none;
              width: 25px;
              height: 25px;
              background: #4CAF50;
              cursor: pointer;
            }

            .slider::-moz-range-thumb {

              height: 25px;
              background: #4CAF50;
              cursor: pointer;
            }

                         min="1920-01-01" max="2021-12-31" required><br>
                        <input class="w3-round-xxlarge w3-button w3-black w3-section w3-center" type="submit" value="Send">
						<input class="w3-round-xxlarge w3-button w3-black w3-section w3-center" type="reset" value="Reset">
                        <input class="w3-round-xxlarge w3-button w3-black w3-section w3-right" type="submit" value="Already registered" onclick="logInON()">
                  </form>

							<h2 class="w3-wide w3-center">User Login</h2><br><br>
							<input class="w3-round-xxlarge w3-input w3-border" type="text" name="uname" required placeholder="User Name" ><br>
							<input class="w3-round-xxlarge w3-input w3-border" type="text" placeholder="Enter Password" name="psw" required><br>
							<input class="w3-round-xxlarge w3-button w3-black w3-section w3-center" type="submit" value="Send">
							<input class="w3-round-xxlarge w3-button w3-black w3-section w3-center" type="reset" value="Reset">

					</form>

          	</div>
            </form>
